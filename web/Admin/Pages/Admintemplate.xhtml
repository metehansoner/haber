    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

                            </div>

                    </ui:insert>
                </div>
            </div>
            <div class="row">
                <div class=" menu">           
                    <ui:insert name="menu">
                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="dashboard.xhtml">WebSiteName</a>
                                </div>
                                <ul class="nav navbar-nav">
                                    <li><a href="haberduzenle.xhtml">Haber Düzenle</a></li>
                                    <li><a href="haberekle.xhtml">Haber Ekle</a></li>
                                    <li><a href="kullanıcıduzenle.xhtml">Kullanıcılar</a></li>
                                    <li><a href="about.xhtml">About</a></li>
                                </ul>
                            </div>
                        </nav>

                </div>      
            </div>
            <div class="row">

                            <li class="list-group-item"><a href="siteayarlar.xhtml">Site Ayarları</a></li>
                            <li class="list-group-item"><a href="editorler.xhtml">Editörler</a></li>
                            <li class="list-group-item"><a href="istatistikler.xhtml">İstatistikler</a></li>
                            <li class="list-group-item"><a href="#">Hesap Ayarları</a></li>

                    </ui:insert>  
                </div>
                <div class="col-md-12 content">
                    <div >
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12 footer">
                    <ui:insert name="footer">
                        <span>© 2018 Copyright: metehann.com</span>       
                    </ui:insert>  
                </div>
            </div>
        </div>


        <div id="openModal" class="modalDialog">
            <div>	
              
                <h2>Çıkış Yap</h2>

                <p>Çıkış Yapmak istediğinize emin misiniz ?</p>
                <a href="logout?faces-redirect=true"><button  type="button" class="btn btn-danger">EVET</button></a>
                <a href="#close"><button  type="button" class="btn btn-success">HAYIR</button></a>
            </div>
